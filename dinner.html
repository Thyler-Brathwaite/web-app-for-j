<script src="https://apis.google.com/js/api.js"></script>
<script>
  function authenticate() {
    return gapi.auth2.getAuthInstance()
      .signIn({ scope: "https://www.googleapis.com/auth/calendar.events.readonly" })
      .then(() => console.log("Signed in"));
  }

  function loadClient() {
    gapi.client.setApiKey("AIzaSyBmvPK79w-NqiFsW6dX8XrvpntTb-wYqPU");
    return gapi.client.load("https://content.googleapis.com/discovery/v1/apis/calendar/v3/rest")
      .then(() => console.log("GAPI client loaded for API"));
  }

  function listEvents() {
    return gapi.client.calendar.events.list({
      calendarId: "primary",
      timeMin: (new Date()).toISOString(),
      showDeleted: false,
      singleEvents: true,
      maxResults: 5,
      orderBy: "startTime"
    }).then(function(response) {
      const events = response.result.items;
      console.log("Upcoming events:", events);
    });
  }

  gapi.load("client:auth2", () => {
    gapi.auth2.init({ client_id: "YOUR_CLIENT_ID" });
  });
</script>

<button onclick="authenticate().then(loadClient).then(listEvents)">Load Events</button>
</body>
